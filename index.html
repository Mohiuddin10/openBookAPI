<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Open Book API</title>

    <!-- bootstrap load  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
    <div class="book-header">
        <h1>Wlcome to Library</h1>
        <input id="bookName" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        <button onclick="loadBook()" type="button" class="btn btn-outline-dark">Load Book</button>
        <!-- spinner section  -->
        <div id="message" class="d-flex align-items-center justify-content-center">
            <span id="spinner-load" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        <h5 id="bookNum"></h5>
        <h5 id="error-message" class="text-danger">Please provide a book name</h5>
        </div>

       

    </div>

    <div  id="authorData" class="card shadow-lg g-3">
        
    </div>

    <div class="collapse" id="collapseExample">
      <div id="authorArea" class="card card-body">
        
      </div>
      </div>




    <div>
        <div id="bookShow" class="row row-cols-1 row-cols-md-3 g-4">


        </div>
        

    </div>
